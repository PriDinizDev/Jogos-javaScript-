<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Número para Negativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px; /* Define uma largura fixa para os campos de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Converter Número para Negativo</h1>
    <p>Digite um número:</p>
    <input type="number" id="numero" placeholder="Número" required>
    <button onclick="converterParaNegativo()">Converter</button>

    <p class="result" id="resultado"></p>

    <script>
        function converterParaNegativo() {
            const numero = parseFloat(document.getElementById('numero').value);

            // Verifica se o número é válido
            if (!isNaN(numero)) {
                // Converte o número para negativo
                const numeroNegativo = numero < 0 ? numero : -numero;

                // Exibe o resultado
                document.getElementById('resultado').innerHTML = 
                    `Número negativo: ${numeroNegativo}`;
            } else {
                document.getElementById('resultado').innerHTML = 
                    'Por favor, insira um número válido.';
            }
        }
    </script>
</body>
</html>
