<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Confirmação</title>
    <style>
        /* Centraliza o conteúdo da página (botão) */
        body {
            display: flex; /* Ativa o flexbox para centralização */
            justify-content: center; /* Centraliza o botão horizontalmente */
            align-items: center; /* Centraliza o botão verticalmente */
            height: 100vh; /* Define a altura da página para 100% da altura da janela */
            margin: 0; /* Remove as margens padrão */
        }

        /* Estilo do botão */
        button {
            font-size: 24px; /* Define o tamanho da fonte do texto do botão (letras grandes) */
            padding: 20px 40px; /* Aumenta o tamanho do botão */
            background-color: #008CBA; /* Define a cor de fundo do botão (azul) */
            color: white; /* Define a cor do texto do botão como branco */
            border: none; /* Remove as bordas padrão */
            border-radius: 10px; /* Arredonda as bordas do botão */
            cursor: pointer; /* Altera o cursor ao passar o mouse sobre o botão */
        }

        /* Efeito ao passar o mouse sobre o botão */
        button:hover {
            background-color: #005f73; /* Muda a cor do botão ao passar o mouse */
        }
    </style>
    <script>
        /* Função que exibe a caixa de confirmação */
        function confirmarEscolha() {
            // Exibe uma caixa de confirmação com a mensagem
            let continuar = confirm("Deseja continuar a realizar os exercícios?");
            
            // Se o usuário clicar em "Ok", exibe a mensagem "Bem escolhido"
            if (continuar) {
                alert("Bem escolhido");
            } 
            // Se o usuário clicar em "Cancelar", exibe a mensagem "Já chega de JavaScript"
            else {
                alert("Já chega de JavaScript");
            }
        }
    </script>
</head>
<body>

    <!-- Botão que chama a função confirmarEscolha ao ser clicado -->
    <button onclick="confirmarEscolha()">Clique aqui</button>

</body>
</html>
