<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px;
            margin: 10px -10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Idade</h1>
        <label for="dataNascimento">Digite sua data de nascimento:</label>
        <input type="date" id="dataNascimento">
        <button class="button" onclick="calcularIdade()">Calcular Idade</button>
        <div class="message" id="resultado"></div>
    </div>

    <script>
        function calcularIdade() {
            const dataNascimentoInput = document.getElementById('dataNascimento').value;
            const resultadoDiv = document.getElementById('resultado');

            // Verifica se a data foi preenchida
            if (!dataNascimentoInput) {
                resultadoDiv.textContent = "Por favor, insira sua data de nascimento.";
                resultadoDiv.style.color = "red";
                return;
            }

            // Cria um objeto de data para a data de nascimento
            const dataNascimento = new Date(dataNascimentoInput);
            const hoje = new Date();

            // Calcula a idade
            let idade = hoje.getFullYear() - dataNascimento.getFullYear();
            const mesAtual = hoje.getMonth();
            const diaAtual = hoje.getDate();
            const mesNascimento = dataNascimento.getMonth();
            const diaNascimento = dataNascimento.getDate();

            // Ajusta a idade se ainda não tiver feito aniversário este ano
            if (mesAtual < mesNascimento || (mesAtual === mesNascimento && diaAtual < diaNascimento)) {
                idade--;
            }

            // Exibe o resultado
            resultadoDiv.textContent = `Sua idade é: ${idade} anos.`;
            resultadoDiv.style.color = "purple";
        }
    </script>
</body>
</html>
