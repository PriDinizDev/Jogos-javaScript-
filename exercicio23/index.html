<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valor com Imposto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px; /* Define uma largura fixa para os campos de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Calcular Valor com Imposto</h1>
    <p>Digite o valor:</p>
    <input type="number" id="valor" placeholder="Valor" required step="0.01">
    
    <p>Digite a percentagem do imposto:</p>
    <input type="number" id="percentagemImposto" placeholder="Percentagem do imposto" required step="0.01">
    
    <button onclick="calcularValorComImposto()">Calcular</button>

    <p class="result" id="resultado"></p>

    <script>
        function calcularValorComImposto() {
            const valor = parseFloat(document.getElementById('valor').value);
            const percentagemImposto = parseFloat(document.getElementById('percentagemImposto').value);

            // Verifica se os valores são válidos
            if (!isNaN(valor) && !isNaN(percentagemImposto) && percentagemImposto >= 0) {
                // Calcula o valor com imposto
                const valorComImposto = valor + (valor * percentagemImposto / 100);

                // Exibe o resultado
                document.getElementById('resultado').innerHTML = 
                    `Valor com imposto: R$ ${valorComImposto.toFixed(2)}`;
            } else {
                document.getElementById('resultado').innerHTML = 
                    'Por favor, insira valores válidos.';
            }
        }
    </script>
</body>
</html>
