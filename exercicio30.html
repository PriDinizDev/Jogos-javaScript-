<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30 - Verificação de Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .frame {
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exercício 30</h1>
    <div class="frame">
        <label for="inputString">Digite uma string:</label><br>
        <input type="text" id="inputString" placeholder="Insira um dado"><br><br>
        <button class="button" onclick="verificarNumero()">Verificar</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function verificarNumero() {
            const input = document.getElementById('inputString').value;
            const resultadoDiv = document.getElementById('resultado');

            // Verifica se o input é um número
            if (!isNaN(input) && input.trim() !== '') {
                resultadoDiv.innerHTML = `O valor "${input.trim()}" é um número.`;
                resultadoDiv.style.color = 'green'; // Cor para sucesso
            } else {
                resultadoDiv.innerHTML = 'Erro: O valor digitado não é um número.';
                resultadoDiv.style.color = 'red'; // Cor para erro
            }
        }
    </script>
</body>
</html>
