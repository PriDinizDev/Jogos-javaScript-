<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Hífen entre Números Pares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px;
            background-color: #FF00EE;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5AB300;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Hífen entre Números Pares</h1>
        <input type="number" id="numero" placeholder="Insira um número maior que 1000">
        <button class="button" onclick="adicionarHifen()">Adicionar Hífen</button>
        <div class="message" id="resultado"></div>
    </div>

    <script>
        function adicionarHifen() {
            const numero = document.getElementById('numero').value;

            // Verifica se o número é maior que 1000
            if (numero <= 1000) {
                alert("Por favor, insira um número maior que 1000.");
                return;
            }

            let resultado = '';
            let contadorPares = 0;

            // Itera sobre cada dígito do número
            for (let i = 0; i < numero.length; i++) {
                const digito = numero[i];
                resultado += digito; // Adiciona o dígito ao resultado

                // Verifica se o dígito é par
                if (digito % 2 === 0) {
                    contadorPares++;
                    // Se já houver dois dígitos pares, adiciona um hífen
                    if (contadorPares === 2) {
                        resultado += '-';
                        contadorPares = 0; // Reinicia o contador
                    }
                }
            }

            // Remove o último hífen, se presente
            if (resultado.endsWith('-')) {
                resultado = resultado.slice(0, -1);
            }

            // Exibe o resultado
            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
