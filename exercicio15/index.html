<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Perto de 100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px; /* Define uma largura fixa para o campo de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Mais Perto de 100</h1>
    <p>Digite três números:</p>
    <input type="number" id="numero5" placeholder="Número 5" required>
    <input type="number" id="numero6" placeholder="Número 6" required>
    <input type="number" id="numero7" placeholder="Número 7" required>
    <button onclick="maisPertoDe100()">Ver Mais Perto de 100</button>

    <p class="result" id="resultado"></p>

    <script>
        function maisPertoDe100() {
            const num5 = parseFloat(document.getElementById('numero5').value);
            const num6 = parseFloat(document.getElementById('numero6').value);
            const num7 = parseFloat(document.getElementById('numero7').value);

            // Verifica se os números são válidos
            if (isNaN(num5) || isNaN(num6) || isNaN(num7)) {
                document.getElementById('resultado').innerHTML = 'Por favor, insira números válidos.';
                return;
            }

            // Calcula a distância de cada número em relação a 100
            const dist5 = Math.abs(num5 - 100);
            const dist6 = Math.abs(num6 - 100);
            const dist7 = Math.abs(num7 - 100);

            // Encontra o número mais perto de 100
            let maisPerto;
            if (dist5 <= dist6 && dist5 <= dist7) {
                maisPerto = num5;
            } else if (dist6 <= dist5 && dist6 <= dist7) {
                maisPerto = num6;
            } else {
                maisPerto = num7;
            }

            // Exibe o número mais perto de 100
            document.getElementById('resultado').innerHTML = `O número mais perto de 100 é: ${maisPerto}`;
        }
    </script>
</body>
</html>
