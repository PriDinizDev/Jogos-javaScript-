<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Maior Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px; /* Define uma largura fixa para o campo de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Maior Número</h1>
    <input type="number" id="numero1" placeholder="Digite o primeiro número" required>
    <input type="number" id="numero2" placeholder="Digite o segundo número" required>
    <button onclick="verificarMaior()">Verificar</button>

    <p class="result" id="resultado"></p>

    <script>
        function verificarMaior() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(numero1) || isNaN(numero2)) {
                resultado.innerHTML = 'Por favor, digite números válidos.';
            } else if (numero1 > numero2) {
                resultado.innerHTML = 'O maior número é: ' + numero1;
            } else if (numero2 > numero1) {
                resultado.innerHTML = 'O maior número é: ' + numero2;
            } else {
                resultado.innerHTML = 'Ambos os números são iguais.';
            }
        }
    </script>
</body>
</html>
