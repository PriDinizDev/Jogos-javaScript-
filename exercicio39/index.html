<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 39 - Data Formatada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Exercício 39</h1>
    <div class="container">
        <input type="date" id="dataInput" />
        <button class="button" onclick="mostrarData()">Mostrar Data</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function mostrarData() {
            const dataInput = document.getElementById('dataInput').value;
            const resultado = document.getElementById('resultado');

            // Verifica se a data foi inserida
            if (!dataInput) {
                resultado.textContent = 'Por favor, insira uma data válida.';
                return;
            }

            // Converte a data para um objeto Date
            const data = new Date(dataInput);
            const dias = data.getDate();
            const meses = [
                "janeiro", "fevereiro", "março", "abril", "maio", "junho",
                "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
            ];
            const ano = data.getFullYear();

            // Formata a data
            const dataFormatada = `${dias} de ${meses[data.getMonth()]} de ${ano}`;

            // Exibe o resultado
            resultado.innerHTML = `A data formatada é:<br>${dataFormatada}`;
        }
    </script>
</body>
</html>
