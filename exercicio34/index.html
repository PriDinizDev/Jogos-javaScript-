<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 34 - Esconder Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Exercício 34</h1>
    <div class="container">
        <input type="email" id="emailInput" placeholder="Digite seu email" required>
        <button class="button" onclick="esconderEmail()">Esconder Email</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function esconderEmail() {
            const email = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('result');

            // Verifica se o email contém o símbolo '@'
            if (email.includes('@')) {
                const partes = email.split('@');
                const nome = partes[0];
                const dominio = partes[1];

                // Calcula a quantidade de caracteres a esconder
                const mostrar = Math.ceil(nome.length / 2);
                const escondido = nome.substring(0, mostrar) + '......' + '@' + dominio;

                // Exibe o resultado
                resultDiv.textContent = `Email escondido: ${escondido}`;
            } else {
                resultDiv.textContent = 'Por favor, insira um email válido.';
            }
        }
    </script>
</body>
</html>
