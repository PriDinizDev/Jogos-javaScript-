<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições para Presidente da Junta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px;
            background-color: #ff00ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5ab300;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .vencedor {
            background-color: #28a745; /* Verde */
            color: white; /* Texto branco */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eleições para Presidente da Junta</h1>
        <button class="button" onclick="gerarVotos()">Apurar Votos Recebidos</button>
        <div class="message" id="resultado"></div>
    </div>

    <script>
        function gerarVotos() {
            const totalVotos = 150000; // Total de votos fixo

            // Gera um número aleatório de votos para o primeiro candidato
            const votosCandidato1 = Math.floor(Math.random() * (totalVotos + 1)); 
            // O segundo candidato recebe uma quantidade de votos aleatória
            const votosCandidato2 = Math.floor(Math.random() * (totalVotos - votosCandidato1 + 1)); 
            // O terceiro candidato recebe o restante dos votos
            const votosCandidato3 = totalVotos - votosCandidato1 - votosCandidato2;

            // Calcula a porcentagem de votos
            const porcentagemCandidato1 = ((votosCandidato1 / totalVotos) * 100).toFixed(2);
            const porcentagemCandidato2 = ((votosCandidato2 / totalVotos) * 100).toFixed(2);
            const porcentagemCandidato3 = ((votosCandidato3 / totalVotos) * 100).toFixed(2);

            // Determina o vencedor
            let vencedor;
            if (votosCandidato1 > votosCandidato2 && votosCandidato1 > votosCandidato3) {
                vencedor = "André Ventura";
            } else if (votosCandidato2 > votosCandidato1 && votosCandidato2 > votosCandidato3) {
                vencedor = "António Costa";
            } else if (votosCandidato3 > votosCandidato1 && votosCandidato3 > votosCandidato2) {
                vencedor = "Rui Rio";
            } else {
                vencedor = "Empate entre candidatos.";
            }

            // Exibe os resultados
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <p>Total de votos: ${totalVotos}</p>
                <p>André Ventura: ${votosCandidato1} (${porcentagemCandidato1}%)</p>
                <p>António Costa: ${votosCandidato2} (${porcentagemCandidato2}%)</p>
                <p>Rui Rio: ${votosCandidato3} (${porcentagemCandidato3}%)</p>
                <p class="vencedor">Vencedor: ${vencedor}</p>
            `;
        }
    </script>
</body>
</html>
