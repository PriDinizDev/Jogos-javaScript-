<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Aleatória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px; /* Define uma largura fixa para os campos de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Gerador de Senha Aleatória</h1>
    <p>Digite a quantidade de caracteres:</p>
    <input type="number" id="quantidade" placeholder="Quantidade de caracteres" required min="1">
    
    <button onclick="gerarSenha()">Gerar Senha</button>

    <p class="result" id="resultado"></p>

    <script>
        function gerarSenha() {
            const listaChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            const quantidade = parseInt(document.getElementById('quantidade').value);
            let senha = '';

            // Verifica se a quantidade é válida
            if (quantidade > 0) {
                for (let i = 0; i < quantidade; i++) {
                    const indice = Math.floor(Math.random() * listaChars.length);
                    senha += listaChars[indice];
                }
                // Exibe a senha gerada
                document.getElementById('resultado').innerHTML = `Senha gerada: ${senha}`;
            } else {
                document.getElementById('resultado').innerHTML = 'Por favor, insira uma quantidade válida.';
            }
        }
    </script>
</body>
</html>
