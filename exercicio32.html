<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32 - Desenho de Retângulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .canvas-container {
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Exercício 32</h1>
    <div class="canvas-container">
        <canvas id="meuCanvas" width="400" height="300"></canvas>
    </div>

    <script>
        // Função para desenhar um retângulo azul
        function desenharRetangulo() {
            const canvas = document.getElementById('meuCanvas');
            const ctx = canvas.getContext('2d');
            
            // Definindo a cor do retângulo
            ctx.fillStyle = 'blue';
            // Desenhando o retângulo (x, y, largura, altura)
            ctx.fillRect(50, 50, 300, 200);
        }

        // Chama a função para desenhar o retângulo
        desenharRetangulo();
    </script>
</body>
</html>
