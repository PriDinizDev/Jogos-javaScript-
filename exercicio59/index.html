<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ordenação com Insertion Sort</h1>
    <button onclick="ordenarArray()">Ordenar Array</button>
    
    <h2>Array Original</h2>
    <table id="tabelaOriginal"></table>

    <h2>Array Ordenado</h2>
    <table id="tabelaOrdenada"></table>

    <script>
        const tamanhoArray = 100;
        let array = [];

      
        function gerarArrayAleatorio() {
            array = [];
            for (let i = 0; i < tamanhoArray; i++) {
                array.push(Math.floor(Math.random() * 1000)); 
            }
            exibirArray('tabelaOriginal', array);
        }

        
        function exibirArray(tabelaId, array) {
            const tabela = document.getElementById(tabelaId);
            tabela.innerHTML = ''; 
            let row = '<tr><th>Índice</th><th>Valor</th></tr>'; 
            array.forEach((valor, indice) => {
                row += `<tr><td>${indice}</td><td>${valor}</td></tr>`;
            });
            tabela.innerHTML = row;
        }

       
        function insertionSort(arr) {
            const n = arr.length;
            for (let i = 1; i < n; i++) {
                let chave = arr[i]; 
                let j = i - 1;

                
                while (j >= 0 && arr[j] > chave) {
                    arr[j + 1] = arr[j];
                    j--;
                }
                arr[j + 1] = chave; 
            }
            return arr;
        }

        
        function ordenarArray() {
            gerarArrayAleatorio(); 
            const arrayOrdenado = insertionSort([...array]); 
            exibirArray('tabelaOrdenada', arrayOrdenado); 
        }
    </script>
</body>
</html>
