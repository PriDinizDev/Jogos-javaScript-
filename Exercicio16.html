<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Qualitativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px; /* Define uma largura fixa para o campo de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Nota Qualitativa</h1>
    <p>Digite a nota quantitativa:</p>
    <input type="number" id="nota" placeholder="Nota (0 a 20)" required>
    <button onclick="avaliarNota()">Ver Nota Qualitativa</button>

    <p class="result" id="resultado"></p>

    <script>
        function avaliarNota() {
            const nota = parseFloat(document.getElementById('nota').value);

            // Verifica se a nota é válida
            if (isNaN(nota) || nota < 0 || nota > 20) {
                document.getElementById('resultado').innerHTML = 'Por favor, insira uma nota válida entre 0 e 20.';
                return;
            }

            // Avalia a nota qualitativa
            let qualitativa;
            if (nota > 0 && nota <= 5) {
                qualitativa = 'Muito insuficiente';
            } else if (nota > 5 && nota <= 9.5) {
                qualitativa = 'Insuficiente';
            } else if (nota > 9.5 && nota <= 14) {
                qualitativa = 'Suficiente';
            } else if (nota > 14 && nota <= 16) {
                qualitativa = 'Bom';
            } else if (nota > 16 && nota <= 20) {
                qualitativa = 'Muito bom';
            }

            // Exibe a nota qualitativa
            document.getElementById('resultado').innerHTML = `Nota qualitativa: ${qualitativa}`;
        }
    </script>
</body>
</html>
