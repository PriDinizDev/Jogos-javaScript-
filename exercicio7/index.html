<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .date-time {
            font-size: 20px;
            color: #007BFF;
            margin-top: 20px;
        }
        .blinking {
            font-weight: bold;
            color: #0099ff;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>A Hora atual do sistema agora é:</h1>
    <p class="date-time" id="dataHoraAtual"></p>

    <script>
        // Função para formatar a data e a hora
        function mostrarDataHoraAtual() {
            const data = new Date(); // Obtém a data e hora atuais
            const opcoesData = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dataFormatada = data.toLocaleDateString('pt-PT', opcoesData); // Formata a data para português
            
            // Obtém a hora, minutos e segundos
            const horas = String(data.getHours()).padStart(2, '0');
            const minutos = String(data.getMinutes()).padStart(2, '0');
            const segundos = String(data.getSeconds()).padStart(2, '0');
            
            // Cria a string de hora
            const horaFormatada = `${horas}:${minutos}:<span class="blinking">${segundos}</span>`; // Adiciona o cursor piscante
            
            // Exibe a data e a hora na página
            document.getElementById('dataHoraAtual').innerHTML = `Hoje é ${dataFormatada}, Hora: ${horaFormatada}`;
        }

        // Chama a função para mostrar a data e hora ao carregar a página
        mostrarDataHoraAtual();
        // Atualiza a hora a cada segundo
        setInterval(mostrarDataHoraAtual, 1000);
    </script>
</body>
</html>
