<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; /* Centraliza o texto */
        }
        h1 {
            font-size: 2.5em; /* Tamanho grande para o título */
            margin-bottom: 20px;
        }
        button {
            padding: 15px 22px; /* Botão com maior padding */
            font-size: 1.5em; /* Tamanho grande para o texto do botão */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function mostrarURL() {
            // Obtém a URL da página
            var url = document.URL;
            // Exibe a URL em um alerta
            alert("O endereço da página é: " + url);
        }
    </script>
</head>
<body>

    <h1>Exemplo de Mostrar URL_</h1>
    <button onclick="mostrarURL()">Mostrar URL</button>

</body>
</html>
