<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 70px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Idade</h1>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <input type="number" id="idade" placeholder="Digite sua idade" required>
        <button onclick="mostrarMensagem()">Enviar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function mostrarMensagem() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;

            // Verifica se os campos estão preenchidos
            if (nome && idade) {
                // Exibe a mensagem no elemento com id "resultado"
                document.getElementById('resultado').innerHTML = `O Formando ${nome} tem ${idade} anos.`;
            } else {
                document.getElementById('resultado').innerHTML = 'Por favor, preencha todos os campos.';
            }
        }
    </script>
</body>
</html>
