<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27 - Consumo Médio de Combustível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .frame {
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .description {
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
        }
        .input-field {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Exercício 27</h1>
    <div class="frame">
        <div class="description">Calcule o consumo médio de combustível.</div>
        
        <div class="input-group">
            <label for="distancia">Distância (km):</label>
            <input type="number" id="distancia" class="input-field" placeholder="Ex: 250">
        </div>
        
        <div class="input-group">
            <label for="combustivel">Combustível (litros):</label>
            <input type="number" id="combustivel" class="input-field" placeholder="Ex: 15">
        </div>
        
        <button class="button" onclick="calcularConsumo()">Calcular Consumo Médio</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularConsumo() {
            const distancia = parseFloat(document.getElementById('distancia').value);
            const combustivel = parseFloat(document.getElementById('combustivel').value);

            if (isNaN(distancia) || isNaN(combustivel) || combustivel === 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
                return;
            }

            const consumoMedio = distancia / combustivel;
            document.getElementById('resultado').innerText = `Consumo Médio: ${consumoMedio.toFixed(2)} km/l`;
        }
    </script>
</body>
</html>
