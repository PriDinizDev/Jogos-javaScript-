<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33 - Desenho de Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .canvas-container {
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Exercício 33</h1>
    <div class="canvas-container">
        <canvas id="meuCanvas" width="400" height="300"></canvas>
    </div>

    <script>
        // Função para desenhar um círculo vermelho
        function desenharCirculo() {
            const canvas = document.getElementById('meuCanvas');
            const ctx = canvas.getContext('2d');
            
            // Definindo a cor do círculo
            ctx.fillStyle = 'red';
            // Começando um novo caminho
            ctx.beginPath();
            // Desenhando o círculo (x, y, raio)
            ctx.arc(200, 150, 100, 0, Math.PI * 2); // Centro no (200, 150) com raio de 100
            // Preenchendo o círculo
            ctx.fill();
        }

        // Chama a função para desenhar o círculo
        desenharCirculo();
    </script>
</body>
</html>
