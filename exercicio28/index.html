<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28 - Diferença entre Dois Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .frame {
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .description {
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
        }
        .input-field {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Exercício 28</h1>
    <div class="frame">
        <div class="description">Calcule a diferença entre o maior e o menor valor.</div>
        
        <div class="input-group">
            <label for="valor1">Primeiro valor (inteiro):</label>
            <input type="number" id="valor1" class="input-field" placeholder="Ex: 60">
        </div>
        
        <div class="input-group">
            <label for="valor2">Segundo valor (inteiro):</label>
            <input type="number" id="valor2" class="input-field" placeholder="Ex: 20">
        </div>
        
        <button class="button" onclick="calcularDiferenca()">Calcular Diferença</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularDiferenca() {
            const valor1 = parseInt(document.getElementById('valor1').value);
            const valor2 = parseInt(document.getElementById('valor2').value);

            if (isNaN(valor1) || isNaN(valor2)) {
                document.getElementById('resultado').innerText = "Por favor, insira valores inteiros válidos.";
                return;
            }

            const maior = Math.max(valor1, valor2);
            const menor = Math.min(valor1, valor2);
            const diferenca = maior - menor;

            document.getElementById('resultado').innerText = `Diferença: ${diferenca}`;
        }
    </script>
</body>
</html>
