<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter Frase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px; /* Define uma largura fixa para o campo de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 3.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Inverter Frase</h1>
    <p>Digite uma frase:</p>
    <input type="text" id="frase" placeholder="Digite sua frase aqui" required>
    <button onclick="inverterFrase()">Enviar</button>

    <p class="result" id="resultado"></p>

    <script>
        function inverterFrase() {
            const frase = document.getElementById('frase').value;

            // Inverte a string
            const fraseInvertida = frase.split('').reverse().join('');

            // Exibe a frase invertida
            document.getElementById('resultado').innerHTML = `${fraseInvertida}`;
        }
    </script>
</body>
</html>
