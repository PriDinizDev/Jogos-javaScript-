<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px; /* Define uma largura fixa para o campo de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Verificar Número</h1>
    <input type="number" id="numero" placeholder="Digite um número" required>
    <button onclick="verificarNumero()">Verificar</button>

    <p class="result" id="resultado"></p>

    <script>
        function verificarNumero() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(numero)) {
                resultado.innerHTML = 'Por favor, digite um número válido.';
            } else if (numero > 0) {
                resultado.innerHTML = 'O número ' + numero + ' é positivo.';
            } else if (numero < 0) {
                resultado.innerHTML = 'O número ' + numero + ' é negativo.';
            } else {
                resultado.innerHTML = 'O número é zero.';
            }
        }
    </script>
</body>
</html>
