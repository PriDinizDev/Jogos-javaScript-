<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem na Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 70px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clube de Futebol</h1>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <input type="text" id="clube" placeholder="Digite seu clube de futebol" required>
        <button onclick="mostrarMensagem()">Enviar</button>
    </div>

    <script>
        function mostrarMensagem() {
            const nome = document.getElementById('nome').value;
            const clube = document.getElementById('clube').value;

            // Verifica se os campos est√£o preenchidos
            if (nome && clube) {
                // Mostra a mensagem na console
                console.log(`Eu sou o ${nome} e sou adepto do ${clube}.`);
            } else {
                console.log('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
