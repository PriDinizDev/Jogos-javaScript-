<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Números Aleatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px;
            background-color: #FF00EE;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5AB300;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matriz de Números Aleatórios</h1>
        <button class="button" onclick="gerarMatriz()">Gerar Matriz</button>
        <div id="resultado"></div>
    </div>

    <script>
        function gerarMatriz() {
            const matriz = [];
            let contagem = 0;

            // Gera a matriz 10x10 com números aleatórios entre 0 e 100
            for (let i = 0; i < 10; i++) {
                matriz[i] = [];
                for (let j = 0; j < 10; j++) {
                    const numeroAleatorio = Math.floor(Math.random() * 101); // entre 0 e 100
                    matriz[i][j] = numeroAleatorio;

                    // Conta quantos números estão entre 10 e 20
                    if (numeroAleatorio >= 10 && numeroAleatorio <= 20) {
                        contagem++;
                    }
                }
            }

            // Função para gerar a tabela da matriz
            const criarTabela = (matriz) => {
                let tabelaHTML = `<table><tr><th>Row 0</th><th>Row 1</th><th>Row 2</th><th>Row 3</th><th>Row 4</th><th>Row 5</th><th>Row 6</th><th>Row 7</th><th>Row 8</th><th>Row 9</th></tr>`;
                for (let i = 0; i < matriz.length; i++) {
                    tabelaHTML += `<tr>`;
                    for (let j = 0; j < matriz[i].length; j++) {
                        tabelaHTML += `<td>${matriz[i][j]}</td>`;
                    }
                    tabelaHTML += `</tr>`;
                }
                tabelaHTML += `</table>`;
                return tabelaHTML;
            };

            // Exibe os resultados
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                ${criarTabela(matriz)}
                <p>Quantidade de elementos entre 10 e 20: ${contagem}</p>
            `;
        }
    </script>
</body>
</html>
