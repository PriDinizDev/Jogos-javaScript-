<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3x3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 30%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff00ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #5ab300;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela 3x3</h1>
    <table id="tabela">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <div>
        <label for="linha">Linha (1-3):</label>
        <input type="number" id="linha" placeholder="1" min="1" max="3" />

        <label for="coluna">Coluna (1-3):</label>
        <input type="number" id="coluna" placeholder="1" min="1" max="3" />

        <label for="texto">Texto:</label>
        <input type="text" id="texto" placeholder="Texto" />

        <button class="button" onclick="adicionarTexto()">Adicionar Texto</button>
    </div>

    <script>
        function adicionarTexto() {
            const linha = document.getElementById('linha').value - 1; // Ajuste para índice de array (0-2)
            const coluna = document.getElementById('coluna').value - 1; // Ajuste para índice de array (0-2)
            const texto = document.getElementById('texto').value;

            // Valida se a linha e a coluna estão dentro do intervalo correto
            if (linha < 0 || linha > 2 || coluna < 0 || coluna > 2) {
                alert("Por favor, insira um número de linha e coluna válido (1-3).");
                return;
            }

            // Verifica se a célula já contém texto
            const tabela = document.getElementById('tabela');
            if (tabela.rows[linha].cells[coluna].innerText !== '') {
                alert("A célula já contém texto. Escolha outra célula.");
                return;
            }

            // Adiciona o texto à célula correspondente
            tabela.rows[linha].cells[coluna].innerText = texto;

            // Limpa os campos de entrada
            document.getElementById('linha').value = '';
            document.getElementById('coluna').value = '';
            document.getElementById('texto').value = '';
        }
    </script>
</body>
</html>
