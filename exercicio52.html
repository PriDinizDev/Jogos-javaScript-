<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Decimal para Binário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 200px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px;
            background-color: #ff00ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5ab300;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversão de Decimal para Binário</h1>
        <input type="number" id="inputDecimal" placeholder="Digite um número decimal" style="width: 95%; padding: 10px; margin-bottom: 10px;">
        <button class="button" onclick="converterDecimalParaBinario()">Converter</button>
        <div class="output" id="resultado"></div>
    </div>

    <script>
        function converterDecimalParaBinario() {
            // Obtém o número decimal do input
            const numeroDecimal = parseInt(document.getElementById('inputDecimal').value);
            
            // Valida se o número é válido
            if (isNaN(numeroDecimal) || numeroDecimal < 0) {
                document.getElementById('resultado').innerHTML = '<strong style="color: red;">Por favor, insira um número decimal válido.</strong>';
                return;
            }

            // Converte para binário
            const numeroBinario = numeroDecimal.toString(2);

            // Exibe o resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `Número binário: <strong>${numeroBinario}</strong>`;
        }
    </script>
</body>
</html>
