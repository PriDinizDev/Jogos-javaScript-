<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 35 - Manipulação de Nome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exercício 35</h1>
    <div class="container">
        <input type="text" id="nomeInput" placeholder="Digite seu nome" required>
        <button class="button" onclick="processarNome()">Processar Nome</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function processarNome() {
            const nome = document.getElementById('nomeInput').value;
            const resultDiv = document.getElementById('result');

            // Garantir que o nome não está vazio
            if (nome.trim() === "") {
                resultDiv.innerHTML = 'Por favor, insira um nome válido.';
                return;
            }

            // Realiza as operações solicitadas
            const primeiraLetra = nome.charAt(0);
            const ultimaLetra = nome.charAt(nome.length - 1);
            const daPrimeiraAteTerceira = nome.substring(0, 3);
            const todasMenosAPrimeira = nome.substring(1);
            const duasUltimasLetras = nome.slice(-2);
            const nomesSeparados = nome.split(' ');

            // Formatação dos resultados com quebras de linha e títulos em negrito
            const resultado = `
                <strong>Todo o nome:</strong> ${nome}<br><br>
                <strong>Primeira letra do nome:</strong> ${primeiraLetra}<br><br>
                <strong>Última letra do nome:</strong> ${ultimaLetra}<br><br>
                <strong>Da primeira letra até à 3ª:</strong> ${daPrimeiraAteTerceira}<br><br>
                <strong>Todas as letras menos a primeira:</strong> ${todasMenosAPrimeira}<br><br>
                <strong>Duas últimas letras:</strong> ${duasUltimasLetras}<br><br>
                <strong>Todos os nomes separados por espaços (split):</strong> ${nomesSeparados.join(' -> ')}
            `;

            // Exibe os resultados
            resultDiv.innerHTML = resultado;
        }
    </script>
</body>
</html>
