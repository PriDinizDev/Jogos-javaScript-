<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Arrays Aleatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px;
            background-color: #FF00EE;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5AB300;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soma de Arrays Aleatórios</h1>
        <button class="button" onclick="somarArrays()">Gerar e Somar Arrays</button>
        <div id="resultado"></div>
    </div>

    <script>
        function somarArrays() {
            const array1 = [];
            const array2 = [];
            const somaArray = [];

            // Gera 10 valores aleatórios entre 1 e 100 para os dois arrays
            for (let i = 0; i < 10; i++) {
                array1[i] = Math.floor(Math.random() * 1000) + 1;
                array2[i] = Math.floor(Math.random() * 1000) + 1;
                somaArray[i] = i + array1[i]; // Soma do índice com o valor do array 1
            }

            // Função para gerar a tabela
            const criarTabela = (arr1, arr2) => {
                let tabelaHTML = `<h3>Array 1</h3><table><tr><th>Índice</th><th>Valor</th><th>Soma</th></tr>`;
                for (let i = 0; i < arr1.length; i++) {
                    tabelaHTML += `<tr><td>${i}</td><td>${arr1[i]}</td><td>${i + arr1[i]}</td></tr>`;
                }
                tabelaHTML += `</table>`;

                tabelaHTML += `<h3>Array 2</h3><table><tr><th>Índice</th><th>Valor</th><th>Soma</th></tr>`;
                for (let i = 0; i < arr2.length; i++) {
                    tabelaHTML += `<tr><td>${i}</td><td>${arr2[i]}</td><td>${i + arr2[i]}</td></tr>`;
                }
                tabelaHTML += `</table>`;

                return tabelaHTML;
            };

            // Exibe os resultados
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = criarTabela(array1, array2);
        }
    </script>
</body>
</html>
