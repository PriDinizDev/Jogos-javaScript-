<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 3px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Horário</h1>
        <label for="entrada">Hora de Entrada (HH:mm):</label>
        <input type="time" id="entrada">
        <label for="saida">Hora de Saída (HH:mm):</label>
        <input type="time" id="saida">
        <button class="button" onclick="verificarHorario()">Verificar Horário</button>
        <div class="message" id="resultado"></div>
    </div>

    <script>
        function verificarHorario() {
            const entrada = document.getElementById('entrada').value;
            const saida = document.getElementById('saida').value;
            const resultadoDiv = document.getElementById('resultado');

            // Verifica se as horas foram preenchidas
            if (!entrada || !saida) {
                resultadoDiv.textContent = "Por favor, preencha ambas as horas.";
                return;
            }

            if (entrada < saida) {
                resultadoDiv.textContent = "Horário de entrada e saída registrados com sucesso.";
                resultadoDiv.style.color = "purple";
            } else {
                resultadoDiv.textContent = "Erro: A hora de entrada deve ser menor que a hora de saída.";
                resultadoDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
